<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reset Password - Crop Father</title>
    <link rel="stylesheet" href="crop.css">
    <style>
        /* Reuse existing generic styles */
        body {
            /* Ensure background is same */
            background-image: url("crop-back.webp");
        }
    </style>
</head>

<body>
    <header class="logo-header">
        <div class="logo"></div>
        <h1 class="site-title">Crop Father</h1>
    </header>

    <div class="wrapper">
        <form id="resetPasswordForm">
            <h2>New Password</h2>
            <p style="color:#eee; margin-bottom:15px; font-size:0.9rem;">
                Enter your new password below.
            </p>

            <div class="input-field">
                <input type="password" id="newPassword" required>
                <label>New Password</label>
            </div>
            <div class="input-field">
                <input type="password" id="confirmNewPassword" required>
                <label>Confirm Password</label>
            </div>

            <button type="submit" id="resetBtn">Change Password</button>

            <div id="message" style="margin-top:15px; color:#fff;"></div>
        </form>
    </div>

    <script type="module" src="reset-password.js"></script>
</body>

</html>
